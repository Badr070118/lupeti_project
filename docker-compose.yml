version: '3.9'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: lupeti
      POSTGRES_PASSWORD: lupeti
      POSTGRES_DB: lupeti
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lupeti']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
    restart: unless-stopped
    env_file:
      - ./api/.env
    environment:
      DATABASE_URL: postgresql://lupeti:lupeti@db:5432/lupeti?schema=public
      NODE_ENV: production
      UPLOADS_ROOT: /app/uploads
      UPLOADS_PUBLIC_BASE: /uploads
    ports:
      - '3000:3000'
    volumes:
      - ./apps/web/public/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres-data:
